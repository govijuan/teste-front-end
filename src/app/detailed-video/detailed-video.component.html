<div class="back-link-wrap">
  <div class="d-video-back-link"><i class="glyphicon glyphicon-chevron-left"></i></div>
</div>
<div class="container video-details-wrap">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
      <h3 class="d-video-title">{{videoData.snippet.title}}</h3>
      <div class="row">
        <div class="embed-responsive embed-responsive-16by9" >
          <iframe class="embed-responsive-item"  [src]="sanitizedVideoUrl(videoData.id)"></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
